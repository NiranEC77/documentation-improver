apiVersion: v1
kind: Namespace
metadata:
  name: doc-improver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: documentation-improver-frontend
  namespace: doc-improver
  labels:
    app: documentation-improver-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documentation-improver-frontend
  template:
    metadata:
      labels:
        app: documentation-improver-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: frontend
          image: ghcr.io/niranec77/documentation-improver-documentation-improver-frontend:main-fb70e4f
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "http://documentation-improver-backend:5000"
            - name: REACT_APP_WS_URL
              value: "ws://documentation-improver-backend:5000"
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: documentation-improver-frontend-service
  namespace: doc-improver
  labels:
    app: documentation-improver-frontend
spec:
  selector:
    app: documentation-improver-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
